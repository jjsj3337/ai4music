<html>

	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light nav-distance">
        <a class="navbar-brand na-brand" href="#"></a>
        <div class="youtube-cover d-flex flex-row-reverse">
         <img src="img/aicando.png" style="width:20%;height:10%;">
        </div>

		<center><div class="tittle-img"><img src="img/7.png"
									 style="width:100%;height:10%;">
			</div>
		<h1 style>
			리코더(독일식) 운지법을 다함께 살펴봅시다.
			
			</h1>
			<h2>
		도움 : 조코딩(https://www.youtube.com/c/%EC%A1%B0%EC%BD%94%EB%94%A9JoCoding/featured)
			</h2>
		</center>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
<script type="text/javascript">
  // Global variable to store the classifier
let classifier;

// Label
let label = '리코더 음계에 맞게 연주 해 봅시다.';

// Teachable Machine model URL:
let soundModel = 'https://teachablemachine.withgoogle.com/models/8xDF46vCi/';


function preload() {
  // Load the model
  classifier = ml5.soundClassifier(soundModel + 'model.json');
}

function setup() {
  createCanvas(1000, 800);
  // Start classifying
  // The sound model will continuously listen to the microphone
  classifier.classify(gotResult);
}

function draw() {
  background(0);
  // Draw the label in the canvas
  fill(255);
  textSize(32);
  textAlign(CENTER, CENTER);
  text(label, width / 2, height / 2);
}


// The model recognizing a sound will trigger this event
function gotResult(error, results) {
  if (error) {
    console.error(error);
    return;
  }
  // The results are in an array ordered by confidence.
  // console.log(results[0]);
  label = results[0].label;
}
</script>

	</body>
</html>
